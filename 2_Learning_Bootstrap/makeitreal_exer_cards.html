<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cards</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- jQuery library -->

            <div class="card-body">
              <h4 class="card-title">Learn Startup</h4>
              <p class="card-text">
                Some example text some example text. John Doe is an architect and engineer
              </p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" src="https://s3.amazonaws.com/makeitreal/challenges/bootstrap4/pragmatic-programmer-cover.jpg" alt="Card image" style="width: 100%;" />
            <div class="card-body">
              <h4 class="card-title">John Doe</h4>
              <p class="card-text">

              </p>
              <a href="#" class="btn btn-primary">See Profile</a>

          </div>

      </div>
    </div>

</html>
