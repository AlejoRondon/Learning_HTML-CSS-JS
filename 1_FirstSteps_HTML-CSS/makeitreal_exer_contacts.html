<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Libreta de Contactos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link href="css/style.css" rel="stylesheet" /> -->

    <style>
      table {
        width: 100%;
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Email</th>

      <tr>
        <td>Algun Nombre</td>
        <td>Algun Teléfono</td>
        <td>Algun Dirección</td>
        <td>Algun Email</td>
        <td>Algun Empresa</td>
      </tr>
      <tr>
        <td>Algun otro Nombre</td>
        <td>Algun otro Teléfono</td>
        <td>Algun otro Dirección</td>
        <td>Algun otro Email</td>
        <td>Algun otro Empresa</td>
      </tr>
    </table>
  </body>
</html>
